<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Social UI Test Buttons</title>
    <meta name="google-signin-client_id" content="698061389638-tv86mkmf341ihv57uh685a75ne2md9sl.apps.googleusercontent.com">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app>
    <div class="container-fluid">
        <div class="row">
            <h2>Social Login Buttons Test UI</h2>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4">
                    <div class="well">
                        <h3>Facebook Login</h3>
                        <div onlogin="checkFbLoginState" class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false" data-scope="public_profile,email,user_friends,user_about_me,user_birthday">
                        </div>
                        <br>
                        <h4>Login Response</h4>
                        <pre id="fbLoginResponse" style="margin-top:1em">
                        </pre>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="well">
                        <h3>Google Login</h3>
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="col-md-12">
                <div class="col-md-4">
                    <div class="well">
                        <h3>Google Recaptcha</h3>
                        <div class="g-recaptcha" data-sitekey="6LffGyAUAAAAAH7EnwotnMB-ZT0oRxBhPDyE9434" data-callback="verifyRecaptcha"></div>
                        <pre id="captchaResponse" style="margin-top:1em">

                    </div>
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
    </div>
    <div id="fb-root"></div>
    <script src="bower_components/angular.min.js"></script>
    <script src="app_ui/app.js"></script>
    <script src="app_ui/config.js"></script>
    <script>
    function verifyRecaptcha(recaptchaPayload) {
        document.getElementById('captchaResponse').innerHTML = JSON.stringify(recaptchaPayload);
    }
    function checkFbLoginState() {
        FB.getLoginStatus(function(response) {
            document.getElementById('fbLoginResponse').innerHTML = JSON.stringify(response, null, 2);
        });
    }
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8&appId=" + config.facebookAppId;
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</body>

</html>
